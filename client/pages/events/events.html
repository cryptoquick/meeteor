<template name="eventsPage">
  {{#if Template.subscriptionsReady}}
  <div class="container">
    <h1>Events</h1>
    {{>postAction}}
    
    {{> radioactive items=eventItems template="event" parentClass="row" childClass="col s12 m6 l3"}}
    
    {{>eventAction}}
  </div>

  {{else}}
    {{>loading}}
  {{/if}}
</template>
