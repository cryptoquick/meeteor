<template name="addEvent">
<div class="container">
  {{#autoForm collection="Events" id="addEventForm" type="insert"}}
    <h3>Add an Event</h3>
    {{> afQuickField name="url" placeholder="http://"}}
    {{> afQuickField name="title"}}
    {{> afQuickField name="content" rows=6 class="materialize-textarea"}}
    {{> imageUpload}}
    <button type="submit" class="btn">Add</button>
  {{/autoForm}}
</div>
</template>
